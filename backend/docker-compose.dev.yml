services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: folio
      POSTGRES_PASSWORD: folio
      POSTGRES_DB: folio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U folio -d folio"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  pgdata:
